  <h2>Formulario de Viaje!</h2>
  <form id="miFormulario">
    <!-- Input con validación -->
    <label for="nombre">Nombre:</label>
    <input 
    type="text"
    id="nombre" 
    name="nombre" 
    placeholder="Ingresa tu nombre" 
    required>

    <label for="edad">Edad</label>
    <input
      id="edad"
      name="edad"
      type="number"
      placeholder="Ingrese su edad"
    />
    <br><br>
    <label for="telefono">Número de teléfono </label>
      <input
        type="tel"
        name="telefono"
        id="telefono"
        placeholder="Ingresa tu número (7-10 dígitos)"
        required
        min="7"
        max="10"
      />
      <br> <br>


      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        placeholder="Ingrese su email"
      />
      <label for="fecha-nacimiento">Fecha de nacimiento</label>
      <input
        id="fecha-nacimiento"
        name="fecha-nacimiento"
        type="date"
        placeholder="Ingrese fecha de nacimiento"
        min="1910-01-01"
      />
      <br /> <br />
      <label for="fecha-ida">Fecha de ida</label>
      <input
        id="fecha-ida"
        name="fecha-ida"
        type="date"
        placeholder="Ingrese fecha de ida"
        min="2024-12-17"
        required
      />
      <label for="fecha-vuelta">Fecha de vuelta</label>
      <input
        id="fecha-vuelta"
        name="fecha-vuelta"
        type="date"
        placeholder="Ingrese fecha de vuelta"
        min="2024-12-17"
        required
      />
      <br />
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
